<form #frm="ngForm" class="form-inline" (ngSubmit)="addItem(frm)">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-3">
				<div class="form-group">
					<input type="text" placeholder="Enter new item" name="itemName" ngModel class="form-control">&nbsp;
				</div>
			</div>
			<!-- /.col-md-12 -->
			<div class="col-md-4">
				<button type="submit" name="button" class="btn btn-success">Add</button>	
			</div>
			<!-- /.col-md-4 -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->
</form>
<br>
<br>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>List of items in mongodb</h2>
		</div>
		<!-- /.col-md-12 -->
	</div>
	<!-- /.row -->
	<div class="row data" *ngFor="let item of itemList">
		<div class="col-md-1 dataitem">
			<input type="checkbox" [checked]="item.itemDone" (click)="updateCheckBox(item)"></div>
		<div class="col-md-3 dataitem">
			<input type="text" name="itemNameEdit" class="form-control" [(ngModel)]="item.itemName" value="{{item.itemName}}"> 
		</div>

		<div class="col-md-4 dataitem">
			<input type="button" (click)="updateItemName(item)" value="Update" class="btn btn-success">&nbsp;<button type="button" class="btn btn-danger" (click)="deleteItem(item._id)">X</button><br><br>
		</div>
	</div>
</div>
<!-- /.container -->
